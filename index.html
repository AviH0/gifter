<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מתנות חתונה</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <base href="/gifter/">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="מתנות לחתונה">
    <meta property="og:description" content="שלחו לנו מתנה!">
    <meta property="og:image" content="assets/wedding.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="מתנות לחתונה">
    <meta name="twitter:description" content="שלחו לנו מתנה!">
    <meta name="twitter:image" content="assets/wedding.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <button id="theme-toggle">מצב כהה</button>
        <button id="lang-toggle">English</button>
    </header>
    <main>
        <h1 id="title">החתונה של ג'ון וג'יין</h1>
        <img id="wedding-img" src="assets/wedding.png" alt="תמונת חתונה">
        <p id="message">שלחו מתנה:</p>
        <div id="gifts">
            <!-- מתנות יתמלאו על ידי JavaScript -->
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
<div id="share-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modal-title">Share</h3>
        <button id="copy-link">Copy Link</button>
        <button id="native-share">Share</button>
        <button id="show-qr">Show QR</button>
        <div id="qr-display"></div>
    </div>
</div>
