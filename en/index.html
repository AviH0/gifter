<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Gifts</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- <base href="/gifter/"> -->
    <base href="../">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Wedding Gifts">
    <meta property="og:description" content="Send us a gift!">
    <meta property="og:image" content="http://avih0.github.io/gifter/assets/og-default.jpg">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Wedding Gifts">
    <meta name="twitter:description" content="Send us a gift!">
    <meta name="twitter:image" content="http://avih0.github.io/gifter/assets/og-default.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <button id="theme-toggle">Dark Mode</button>
        <button id="lang-toggle">עברית</button>
    </header>
    <main>
        <h1 id="title">John and Jane's Wedding</h1>
        <img id="wedding-img" src="assets/wedding.png" alt="Wedding Photo">
        <p id="message">Send a gift:</p>
        <div id="gifts">
            <!-- Gifts will be populated by JavaScript -->
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
<div id="share-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modal-title">Share</h3>
        <button id="copy-link">Copy Link</button>
        <button id="native-share">Share</button>
        <button id="show-qr">Show QR</button>
        <div id="qr-display"></div>
    </div>
</div>
